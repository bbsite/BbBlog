<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
{% block head %}{% endblock %}
<link rel="stylesheet" type="text/css" href="/static/styles/main.css"></link>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="/static/tinymce/jscripts/tiny_mce/tiny_mce.js" ></script >

<script type="text/javascript">
tinyMCE.init({
        mode : "textareas",
        theme : "advanced",
        plugins : "emotions,spellchecker,advhr,insertdatetime,preview", 
                
        // Theme options - button# indicated the row# only
        theme_advanced_buttons1 : "newdocument,|,bold,italic,underline,|,justifyleft,justifycenter,justifyright,fontselect,fontsizeselect,formatselect",
        theme_advanced_buttons2 : "cut,copy,paste,|,bullist,numlist,|,outdent,indent,|,undo,redo,|,link,unlink,anchor,image,|,code,preview,|,forecolor,backcolor",
        theme_advanced_buttons3 : "insertdate,inserttime,|,spellchecker,advhr,,removeformat,|,sub,sup,|,charmap,emotions",      
        theme_advanced_toolbar_location : "top",
        theme_advanced_toolbar_align : "left",
        theme_advanced_statusbar_location : "bottom",
        theme_advanced_resizing : true
});
</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BBSITE - {% block title %}the good stuff{% endblock %}</title>
</head>
<body>
	<div id="doc-header-wrapper">
		<div id="doc-header">
			<div id="doc-header-title">
				<span id="inner">BB</span>SITE
			</div>
		</div>
	</div>
	<div id="doc-wrapper">
		<div id="container2">
			<div id="container1">
				<div id="col1">
			    	{% block content %}{% endblock %}
			    </div>
				<div id="col2">
					{% load webdesign %}
					{% lorem 1 %}
				</div>
			</div>
		</div>
		<div id="doc-footer">
			<div id="doc-footer-content">
			</div>
			<div id="doc-footer-copyright">
				&copy; BBSITE. All Rights Reserved.
			</div>
		</div>
	</div>
</body>
</html>
